<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="./src/js/app.js"></script>
    <title>Pharmacy Inventory System ⚕️</title>
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__logo-container">
        <img
          class="site-header__logo"
          src="/assets/images/logo/prism-health-pharmacy_v02.png"
          alt="prism-health-pharmacylogo"
        />
      </div>
      <div class="site-header__page-title-container"></div>
      <div class="site-header__notificaitons_profile-container">
        <button class="site-header__notification-button">
          <img
            class="site-header__notification-image"
            src="/assets/icons/bell.svg"
            alt="Bell icon"
          />
        </button>
        <button class="site-header__profile-button">
          <img
            class="site-header__profile-image"
            src="/assets/images/profilepictures/charlie-max.png"
            alt="profile image"
          />
          <span class="site-header__profile-title">Charlie Max</span>
        </button>
      </div>
    </header>

    <main class="site-main">
      <section class="sidebar">
        <nav class="sidebar__nav">
          <ol class="sidebar__list">
            <li>
              <button class="sidebar__list-button">
                <img src="/assets/icons/dashboard.svg" alt="Dashboard icon" />
                <span class="sidebar__list-text">Dashboard</span>
              </button>
            </li>
            <li>
              <button class="sidebar__list-button sidebar__list-button--active">
                <img src="/assets/icons/inventory.svg" alt="Inventory icon" />
                <span class="sidebar__list-text">Inventory</span>
              </button>
            </li>
            <li>
              <button class="sidebar__list-button">
                <img src="/assets/icons/orders.svg" alt="Order icon" />
                <span class="sidebar__list-text">Orders</span>
              </button>
            </li>
            <li>
              <button class="sidebar__list-button">
                <img src="/assets/icons/support.svg" alt="Support icon" />
                <span class="sidebar__list-text">Support</span>
              </button>
            </li>
          </ol>
        </nav>
        <div class="settings-container">
          <ol>
            <li>
              <button class="sidebar__list-button">
                <img src="/assets/icons/log-out.svg" alt="Log out icon" />
                <span class="sidebar__list-text">Log Out</span>
              </button>
            </li>
            <li>
              <button class="sidebar__list-button">
                <img src="/assets/icons/settings.svg" alt="Settings icon" />
                <span class="sidebar__list-text">Settings</span>
              </button>
            </li>
          </ol>
        </div>
      </section>

      <section class="inventory">
        <div class="inventory__container">
          <header class="inventory__header-container">
            <h2 class="inventory__header-title">Inventory</h2>
            <button class="inventory__add-new-product-button">
              <span>+</span>
              <span class="inventory__add-new-product-text"
                >Add New Product</span
              >
            </button>
          </header>
          <table class="product-table">
            <thead>
              <tr>
                <th>NAME</th>
                <th>MANUFACTURER</th>
                <th>EXPIRATION DATE</th>
                <th>QUANTITY</th>
                <th>MEDICINE-CATEGORY</th>
                <th class="product-table__details-header">DETAILS</th>
                <th class="product-table__edit-header">EDIT</th>
              </tr>
            </thead>
            <tbody class="product-table__body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Add modal -->
    <div class="add-modal">
      <form class="form">
        <h2 class="form__title">Add medicine</h2>
        <div class="form__group">
          <label for="name">Name</label>
          <input
            class="form__name-input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter medicine name"
            maxlength="30"
          />
          <p class="form__name-error form__input-error"></p>
        </div>
        <div class="form__group">
          <label for="manufacturer">Manufacturer</label>
          <input
            class="form__manufacturer-input"
            type="text"
            name="manufacturer"
            id="manufacturer"
            maxlength="25"
            placeholder="Enter manufacturer name"
          />
          <p class="form__manufacturer-error form__input-error"></p>
        </div>
        <div class="form__group">
          <label for="expiration-date">Expiration date</label>
          <input
            class="form__expiration-date-input"
            type="date"
            name="expiration-date"
            id="expiration-date"
          />
          <p class="form__expiration-date-error form__input-error"></p>
        </div>
        <div class="form__group">
          <label for="quantity">Quantity</label>
          <input
            class="form__quantity-input"
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Enter quantity number"
            min="0"
            max="2000"
          />
          <p class="form__quantity-error form__input-error"></p>
        </div>
        <div class="form__group">
          <label for="medicine-category">Medicine-category</label>
          <select
            name="medicine-category"
            id="medicine-category"
            class="form__medicine-category"
          >
            <option value="">Select Category</option>
            <option value="oral">Oral Medication</option>
            <option value="injectable">Injectable Medication</option>
            <option value="topical">Topical Medication</option>
            <!-- <option value="Inhalable">Inhalable medication</option> -->
          </select>
          <p class="form__medicine-category-error form__input-error"></p>
        </div>
        <!-- Oral medication  -->
        <div class="form__category form__oral-medicaiton">
          <fieldset class="form__fieldset">
            <legend class="form__category-title">
              Oral medication details
            </legend>
            <div class="form__group">
              <label for="absorption-rate">Absorption rate</label>
              <input
                class="form__absorption-rate-input"
                type="text"
                name="absorption-rate"
                id="absorption-rate"
                maxlength="75"
                placeholder="E.g. fast, slow, extended-realise"
              />
              <p class="form__absorption-rate-error form__input-error"></p>
            </div>
            <div class="form__group">
              <label for="food-interaction">Food interaction</label>
              <input
                class="form__food-interaction-input"
                type="text"
                name="food-interaction"
                id="food-interaction"
                maxlength="75"
                placeholder="E.g. take with food, take on an empty stomach"
              />
              <p class="form__food-interaction-error form__input-error"></p>
            </div>
          </fieldset>
        </div>
        <!-- Injectable medication  -->
        <div class="form__category form__injectable-medication">
          <fieldset class="form__fieldset">
            <legend class="form__category-title">
              Injectable medication details
            </legend>
            <div class="form__group">
              <label for="injection-site">Injection site</label>
              <input
                class="form__injection-site-input"
                type="text"
                name="injection-site"
                id="injection-site"
                maxlength="75"
                placeholder="E.g. arm, thigh, abdomen"
              />
              <p class="form__injection-site-error form__input-error"></p>
            </div>
            <div class="form__group">
              <label for="onset-time">Onset time</label>
              <input
                class="form__onset-time-input"
                type="text"
                name="onset-time"
                id="onset-time"
                maxlength="75"
                placeholder="E.g. immediate, 30 minutes, 1 hour"
              />
              <p class="form__onset-time-error form__input-error"></p>
            </div>
          </fieldset>
        </div>
        <!-- Topical medication  -->
        <div class="form__category form__topical-medicaiton">
          <fieldset class="form__fieldset">
            <legend class="form__category-title">
              Topical medication details
            </legend>
            <div class="form__group">
              <label for="absorption-level">Absortption level</label>
              <input
                class="form__absorption-level-input"
                type="text"
                name="absorption-level"
                id="absorption-level"
                maxlength="75"
                placeholder="E.g. surface level, deep tissue"
              />
              <p class="form__absorption-level-error form__input-error"></p>
            </div>
            <div class="form__group">
              <label for="residue-type">Residue type</label>
              <input
                class="form__residue-type-input"
                type="text"
                name="residue-type"
                id="residue-type"
                maxlength="75"
                placeholder="E.g. oily, non-greasy"
              />
              <p class="form__residue-type-error form__input-error"></p>
            </div>
          </fieldset>
        </div>
        <p class="form__error-message">Form error message</p>
        <button class="form__submit-button form__buttons" type="submit">
          Submit
        </button>
        <button class="form__cancel-button form__buttons" type="button">
          Cancel
        </button>
      </form>
    </div>

    <!-- delete-modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text">Are you sure you want to delete entry?</p>
        <div class="delete-modal__button-container">
          <button class="delete-modal__confirm">Confirm</button>
          <button class="delete-modal__cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- error-modal -->
    <div class="error-modal">
      <div class="error-modal__container">
        <p class="error-modal__message">An error has occured</p>
      </div>
    </div>
  </body>
</html>
